{% extends 'base.html' %}

{% load humanize %}

{% block title %} | Browse Property Listings {% endblock %}

{% block content %}





<div class="container">

         <h4 class="text-centre alert alert-info">Owner Add Your Detail</h4>
    <form action="" method="POST" class="formarea" enctype="multipart/form-data">
             <div class="formdiv">
                {% csrf_token %}
                        <div class="mb-3 mt-3">
                             <label for="photo" class="form-label">Photo</label>
                             <input type="file" class="form-control" id="photo" placeholder="Photo" name="photo">
                          </div>

                         <div class="mb-3 mt-3">
                             <label for="name" class="form-label">Name:</label>
                             <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name" required>
                          </div>

                         <div class="mb-3 mt-3">
                             <label for="phone" class="form-label">Phone:</label>
                             <input type="tel" class="form-control" id="phone" placeholder="Enter Phone" name="phone" required>
                          </div>

                          <div class="mb-3 mt-3">
                             <label for="email" class="form-label">Email:</label>
                             <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                          </div>

                       <div class="mb-3">
                             <label for="description">Description:</label>
                           <textarea class="form-control" rows="5" id="comment" name="description"></textarea>
                       </div>

             </div>



             <input type="submit" class="btn btn-success" value="POST YOUR ROOM">

    </form>

 </div>




{% endblock content %}
